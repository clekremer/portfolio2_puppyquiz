<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Puppy Quiz</title>
</head>

<body>
    <div class="popup" id="popup">
        <div class="doghouse">
            <div class="popup-content">
                <h2>Welcome to Puppy Quiz!</h2>
                <p>Please enter your name to start the game:</p>
                <input type="text" id="username" class="input-field" placeholder="Enter your name">
                <button id="start-game-btn" class="start-game-btn"><i class="fas fa-dog"></i> Start Game</button>
            </div>
        </div>
    </div>

    <div id="quiz-container">
        <div id="question-container">
            <div id="question" class="question"></div>
            <img id="puppy-image" src="" alt="Puppy Image">
        </div>
        <div id="options-container" class="options"></div>
        <!-- Container to display notifications -->
        <div id="notification-container" class="notification"></div>
        <!-- Container to display score -->
        <div class="controls-container">
            
            <div id="score-container"></div>
            <div id="quiz-progress">Questions answered: <span id="answered-questions">0</span> / <span id="total-questions">0</span></div>
            <button id="next-btn" class="next-btn"><i class="fas fa-paw"></i> Next</button>
            <button id="refresh-btn" class="refresh-btn"><i class="fas fa-dog"></i> Restart Quiz</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
