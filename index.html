<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Puppy Quiz</title>
</head>

<body>
    <div id="quiz-container">
        <!-- Input field for user name -->
        <input type="text" id="username" placeholder="Enter your name">
        <!-- Notification element -->
        <div id="notification" class="notification"></div>
        <div id="question-container">
          <div id="question" class="question"></div>
          <img id="puppy-image" src="" alt="Puppy Image">
        </div>
        <div id="options-container" class="options"></div>
        <button id="refresh-btn">Refresh Quiz</button>
        <!-- Container to display score -->
        <div id="score-container"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
